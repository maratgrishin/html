<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {font-size: 16px; font-family: Verdana, Geneva, Tahoma, sans-serif;}
        h1 {text-align: center;}
        #container1 {width: 80%; margin-left: auto; margin-right: auto; max-width: 480px;}
        input {padding: 8px; margin-bottom: 10px; width: 100%;};
#submit {width: 100%;}
    </style>
</head>
<body>
    <h1>Контактная форма</h1>
    
<div id="container1">
    <p>Пожалуйста, заполните форму для контакта со мной</p>
    <div class="contact_form">
        <form action="#" method="get">
            <label for="name">Имя:</label>
            <input type="text" name="Name" id="name" autocomplete="on"><br>
            <label for="email">E-mail:</label>
            <input type="email" name="E-mail" id="email" autocomplete="on"><br>
            <label for="tel">Tel:</label>
            <input type="tel" name="Tel" id="tel"><br><br>
            <input type="button" value="Отправить" id="submit">
        </form>
    </div>
</div>
</body>
</html>
